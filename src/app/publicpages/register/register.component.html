<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Registrese</h1>
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <p class="text-muted">Cree su cuenta</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" [(ngModel)]="model.username" name="username" class="form-control" placeholder="Username">
            </div>          

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
            </div>

            <button class="btn btn-block btn-success">Crear Cuenta</button>
          </form>
          </div>
          <div class="card-footer p-4" style="display: none;">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
