<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12" [hidden]="editVisible">
        <div class="card">
          <div class="card-header">
            <div class="row">
                <div class="col-sm-10"><i class="fa fa-align-justify"></i> Consulte el listado de estaciones con la etiqueta</div>
            </div>       
            
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-3">
                      <mat-form-field class="example-full-width">
                          <input type="text" placeholder="Selecciona un parametro" aria-label="Number" matInput  [matAutocomplete]="auto">
                          <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let parametro of parametros" [value]="parametro">
                              {{parametro}}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                      <mat-form-field class="example-full-width">
                          <input type="text" placeholder="Selecciona un parametro" aria-label="Number" matInput  [matAutocomplete]="auto">
                          <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let etiqueta of etiquetas" [value]="etiqueta">
                              {{etiqueta}}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                      <button class="btn btn-pill btn-block btn-primary btn-sm tcardhedbutton" type="button">Generar</button>
                  </div>
              </div>
          
          </div>
        </div>
      </div>    <!--/.col-->    

    </div>

    

</div>
